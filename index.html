<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="timer">
        <h3>Time: <span class="timer-count">0</span></h3>
      </div>
      <div class="view-scores">View high scores</div>
    </header>
    <section>
      <div class="welcome-message" id="welcome-message">
        <div class="quiz-title">
          <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="instructions">
          <p>
            Try to answer all of the code-related questions within the time
            limit! Keep in mind that incorrect answers will penalize your
            score/time 10 seconds!
          </p>
        </div>
        <button class="start-button">Start</button>
      </div>
      </div>
    </section>

    <section>
      <div class="question-container">
        <h1 id="questions"></h1>
        <ol id="showAnswer"></ol>
        <h2 id="correct-incorrect"></h2>
      </div>
    </section>

    <section>
        <div class="initials-container">
          <h1>All done!</h1>
          <h2>Your final score is: <span class="your-score"></span></h2>
          <form method="POST">
            <div class="input-group">
              <label for="initials">Enter initials:</label>
              <input type="text" class="initials" placeholder="Initials" />
              <button class="submit">Submit</button>
              <h2 id="enter-initials"></h2>
            </div>
          </form>
    </section>

    <section>
      <div class="high-scores-box">
        <h1>High Scores</h1>
        <ol id="high-scores"></ol>
        <button id="go-back">Go Back</button>
        <button id="clear-scores">Clear High Scores</button>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
